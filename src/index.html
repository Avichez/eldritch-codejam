<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Древний Ужас</title>
</head>

<body>
    <div class="wrapper">
        <div class="preloader">
            <div class="logo-container">
                <img class="logo-image" src="./assets/game-logo.png" alt="Edritch Horror">
            </div>
        </div>
        <div class="container">
            <div class="ancients-container">
                <div class="ancient-card azathoth" id="azathoth">
                    <img class="ancient-card__img" src="./assets/Ancients/Azathoth.jpg" alt="Azathoth">
                </div>
                <div class="ancient-card cthulthu" id="cthulthu">
                    <img class="ancient-card__img" src="./assets/Ancients/Cthulthu.jpg" alt="Cthulthu">
                </div>
                <div class="ancient-card iogSothoth" id="iogSothoth">
                    <img class="ancient-card__img" src="./assets/Ancients/IogSothoth.jpg" alt="logSothoth">
                </div>
                <div class="ancient-card snubNiggurath" id="snubNiggurath">
                    <img class="ancient-card__img" src="./assets/Ancients/ShubNiggurath.jpg" alt="SnubNiggurath">
                </div>
            </div>
            <div class="main-container">
                <div class="difficult-container">
                    <div class="difficult-button" id="veryEasy">Очень Легкий</div>
                    <div class="difficult-button" id="easy">Легкий</div>
                    <div class="difficult-button" id="normal">Средний</div>
                    <div class="difficult-button" id="hard">Высокий</div>
                    <div class="difficult-button" id="veryHard">Очень Высокий</div>
                </div>
                <div class="table-container">
                    <div class="shuffle-wrapper">
                        <div class="shuffle-button">
                            <span class="shuffle-border">
                                <span class="shuffle-text">
                                    Перемешать Колоду
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="table-element stages-wrapper">
                        <div class="stages-container">
                            <div class="stage-block">
                                <h2 class="stage-title">Этап I</h2>
                                <div class="cells-container">
                                    <div class="cell green">
                                        <span class="cell-text">0</span>
                                    </div>
                                    <div class="cell yellow">
                                        <span class="cell-text">0</span>
                                    </div>
                                    <div class="cell blue">
                                        <span class="cell-text">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="stage-block">
                                <h2 class="stage-title">Этап II</h2>
                                <div class="cells-container">
                                    <div class="cell green">
                                        <span class="cell-text">0</span>
                                    </div>
                                    <div class="cell yellow">
                                        <span class="cell-text">0</span>
                                    </div>
                                    <div class="cell blue">
                                        <span class="cell-text">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="stage-block">
                                <h2 class="stage-title">Этап III</h2>
                                <div class="cells-container">
                                    <div class="cell green">
                                        <span class="cell-text">0</span>
                                    </div>
                                    <div class="cell yellow">
                                        <span class="cell-text">0</span>
                                    </div>
                                    <div class="cell blue">
                                        <span class="cell-text">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="table-element cards-wrapper">
                        <div class="board-container">
                            <div class="closed-cards"></div>
                            <div class="open-cards"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
